<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Meeet Waitlist Template | Challenge by liutkwilliam</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="left-avatars">
                <img src="./assets/User Avatar 3.svg" alt="man curly haie greyscaled">
            </div>
            <div class="right-avatars">
                <img src="./assets/User Avatar 1.svg" alt="girl blue eye brown hair white background">
                <img src="./assets/User Avatar 2.svg" alt="girl closed eye red lips dark tone">
                <img src="./assets/User Avatar 4.svg" alt="man portrait in neon style">
                <img src="./assets/User Avatar 5.svg" alt="girl blue eye asian like skin tone">
            </div>
        </div>
        <nav>
            <img src="./assets/Logo.svg" alt="Meeet Logo">
        </nav>
        <main>
            <div>
                <h1>Meeet New Entrepreneurs</h1>
                <p>
                    Meeet is a new social media platform for entrepreneurs to connect and socialize.
                </p>
                <a href="#" class="btn">Get notified at launch</a>
            </div>
        </main>
        <div class="follow-twitter">
            <img src="./assets/Twitter.svg" alt="Twitter Icon">
            <p>Follow us on Twitter</p>
        </div>
    </div>
    
</body>
</html>
